<div class="forgot-password-container">
    <mat-card class="forgot-password-card">
      <mat-card-header>
        <mat-card-title>BotU - Esqueceu a Senha</mat-card-title>
      </mat-card-header>
  
      <mat-card-content *ngIf="!resetPasswordToken">
        <form (ngSubmit)="submitEmail()">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" name="email" [(ngModel)]="email" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="send-email-button">Enviar Email</button>
        </form>
      </mat-card-content>
  
      <mat-card-content *ngIf="resetPasswordToken">
        <form (ngSubmit)="saveNewPassword()">
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" name="email" [(ngModel)]="email" [disabled]="true">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Nova Senha" name="newPassword" [(ngModel)]="newPassword" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide password' : 'Show password'">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Token" name="resetToken" [(ngModel)]="resetToken" [disabled]="true">
            </mat-form-field>
    
            <button mat-raised-button color="primary" type="submit" class="save-password-button">Salvar Nova Senha</button>
        </form>
      </mat-card-content>
  
      <button mat-button color="accent" routerLink="/login">Voltar para o Login</button>

      <div *ngIf="erroEmail" class="error-message">
        {{ erroEmail }}
      </div>
    </mat-card>
  </div>
