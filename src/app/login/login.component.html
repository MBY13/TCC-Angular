<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>BotU - Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form (ngSubmit)="submitLoginForm()">
          <mat-form-field class="full-width">
            <input matInput placeholder="Login" name="login" [(ngModel)]="login">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Senha" name="senha" [(ngModel)]="senha">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide password' : 'Show password'">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
          <button mat-button color="warn" routerLink="/dashboard/redefinir-senha">Esqueceu a Senha</button>
          <button mat-button color="accent" routerLink="/create-account">Criar Cadastro</button>          
          
          <div *ngIf="erroLogin" class="error-message">
            Login ou senha inv√°lidos.
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
